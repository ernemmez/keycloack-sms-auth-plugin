# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
# https://github.com/actions/create-release

name: Build & release

on:
  push:
    tags:
      - v**
jobs:
  create-release:
    name: "Build & release"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml
      - run: |
          mkdir staging
          cp sms-authenticator/target/*.jar staging
          cp app-authenticator/target/*.jar staging
          cp enforce-mfa/target/*.jar staging
      - name: Create hash files
        run: |
          cd staging
          for jar in *.jar
          do
              sha512sum $jar | awk '{ print $1 }' > "${jar}.sha512"
          done
          cd ..
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
      - name: "Create release"
        run: gh release create ${GITHUB_REF_NAME} staging/* --generate-notes --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
